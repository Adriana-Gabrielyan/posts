<div class="container">
  <h1 class="container__title">{{ title }}</h1>
  <div class="btn__container">
    <button class="btn btn--primary" (click)="addComponent()">Add post</button>
    <button class="btn btn--red" (click)="removeComponent()">
      Remove last post
    </button>
    <button class="btn btn--red" (click)="removeAll()">Remove all posts</button>
  </div>
  <div class="card-container">
    <ng-template #postContent> </ng-template>
  </div>
</div>
